<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEndStore</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="./img/logo.png" alt="Logotipo" />
      </a>
    </header>
    <nav class="navegacion">
      <a class="navegacion__enlace" href="index.html">Tienda</a>
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>
    <main class="contenedor">
      <h1>ReactJS</h1>
      <div class="camisa">
        <img src="./img/3.jpg" alt="imagen del producto" class="camisa__imagen" />
        <div class="camisa__contenido">
          <p>
            Tootsie roll dragée icing pudding wafer sweet shortbread candy canes jelly. Icing donut
            jelly shortbread toffee sweet roll. Jelly fruitcake carrot cake brownie candy canes
            soufflé.
          </p>
          <form class="formulario">
            <select class="formulario__campo">
              <option disabled selected>-- Seleccionar talla --</option>
              <option>Chica</option>
              <option>Mediana</option>
              <option>Grande</option>
            </select>
            <input class="formulario__campo" type="number" placeholder="Cantidad" min="1" />
            <input class="formulario__submit" type="submit" value="Agregar al carrito" />
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__texto">FrontEnd Store - Todos los derechos reservados 2025</p>
    </footer>
  </body>
</html>
